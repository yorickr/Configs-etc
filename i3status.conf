# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "volume master"
order += "disk /"
order += "disk /home/imegumii/"
#order += "run_watch WPA"
#order += "run_watch VPN"
order += "wireless wlp3s0"
#order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlp3s0 {
        format_up = "%essid: %bitrate, %quality at %ip"
        format_down = "wlp3s0 DOWN"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %consumption %remaining"
	low_threshold = 20
	threshold_type = time
	last_full_capacity = true
}

run_watch WPA {
        pidfile = "/var/run/network/wpa*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "ROOT: %avail/%total"
	prefix_type = decimal
}

disk "/home/imegumii/" {
	format = "HOME: %avail/%total"
	prefix_type = decimal
}

volume master {
	format = "VOL:%volume"
	format_muted = "MUTED"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
